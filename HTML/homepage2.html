<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content -->

    <style>
        /* Your existing CSS styles */
        
        .search-container {
            display: none;
            align-items: center;
        }

        .search-input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-button {
            background-color: black;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content -->

    <div class="sidebar">
        <a href="#"><i class="left-menu-icon fa-solid fa-magnifying-glass" id="search-icon"></i></a>
        <!-- Add a container for the search input and button -->
        <div class="search-container" id="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <!-- End of search container -->
        <a href="#"><i class="left-menu-icon fa-solid fa-house"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-users"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-bookmark"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-tv"></i></a>
        <a href="#"><i class="left-menu-icon fa-regular fa-hourglass"></i></a>
    </div>

    <!-- Your JavaScript code to toggle the search container -->
    <script>
        document.getElementById("search-icon").addEventListener("click", function() {
            var searchContainer = document.getElementById("search-container");
            if (searchContainer.style.display === "none" || searchContainer.style.display === "") {
                searchContainer.style.display = "flex";
            } else {
                searchContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>
